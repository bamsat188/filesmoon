<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Filesmoon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Streaming video Filemoon cepat, ringan, dan responsif.">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0f;
  --card:#15151d;
  --accent:#e50914;
  --text:#fff;
  --muted:#9a9aab;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,sans-serif}
header{background:#000;border-bottom:1px solid #1f1f2a}
.header-inner{max-width:1200px;margin:auto;padding:14px 20px;display:flex;justify-content:space-between;align-items:center}
.logo{font-size:22px;font-weight:700;color:var(--accent);text-decoration:none}
.container{max-width:1200px;margin:auto;padding:16px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

.card{
  background:linear-gradient(145deg,#1a1a26,#11111b);
  border-radius:16px;
  cursor:pointer;
  overflow:hidden;
  transition:.3s;
}
.card:hover{transform:translateY(-6px) scale(1.02)}

.thumb{
  width:100%;
  padding-top:56.25%;
  background-size:cover;
  background-position:center;
  position:relative;
}
.thumb::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.25),rgba(0,0,0,.7));
}
.thumb::after{
  content:"VIDEO";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-family:'Orbitron',sans-serif;
  font-size:26px;
  letter-spacing:3px;
  color:var(--accent);
}

.info{padding:12px}
.title{
  margin:0;
  font-size:14px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

#loadMore{
  margin:30px auto;
  display:block;
  background:var(--accent);
  color:#fff;
  border:none;
  padding:12px 24px;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
}
#loadMore:disabled{
  opacity:.5;
  cursor:not-allowed;
}

footer{text-align:center;padding:20px;color:#777;font-size:13px}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">Filesmoon</a>
    <span style="font-size:13px;color:#aaa">Filemoon Streaming</span>
  </div>
</header>

<div class="container">
  <div id="videos" class="grid"></div>
  <button id="loadMore">Load video lainnya</button>
</div>

<footer>Â© 2026 Powered by Filemoon</footer>

<script>
const API = "/videos";   // PENTING: sesuai Pages Functions
let page = 1;
let loading = false;

const list = document.getElementById("videos");
const loadMoreBtn = document.getElementById("loadMore");

function renderCard(v){
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="thumb" style="background-image:url('${v.thumbnail || ""}')"></div>
    <div class="info">
      <p class="title">${v.title || "Untitled Video"}</p>
    </div>
  `;
  card.onclick = () => {
    location.href = `https://filemoon.to/e/${v.file_code}`;
  };
  list.appendChild(card);
}

async function loadVideos(){
  if(loading) return;
  loading = true;

  try{
    const res = await fetch(`${API}?page=${page}`);
    const data = await res.json();

    if(!Array.isArray(data) || data.length === 0){
      loadMoreBtn.disabled = true;
      loadMoreBtn.textContent = "Semua video sudah dimuat";
      return;
    }

    data.forEach(renderCard);
    page++;

  }catch(e){
    alert("Gagal memuat video");
  }finally{
    loading = false;
  }
}

// load pertama
loadVideos();
loadMoreBtn.onclick = loadVideos;
</script>

</body>
</html>
