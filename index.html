<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Filesmoon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0f;
  --card:#15151d;
  --accent:#e50914;
  --text:#fff;
  --muted:#9a9aab;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

/* HEADER */
header{background:#000;border-bottom:1px solid #1f1f2a;}
.header-inner{
  max-width:1200px;margin:auto;padding:14px 20px;
  display:flex;justify-content:space-between;align-items:center;
}
.logo{font-size:22px;font-weight:700;color:var(--accent);text-decoration:none}

/* LAYOUT */
.container{max-width:1200px;margin:auto;padding:16px}

/* PLAYER */
.player{
  display:none;
  position:relative;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:24px;
}
.player iframe{width:100%;height:520px;border:0}
@media(max-width:768px){.player iframe{height:240px}}

/* CLICK CATCHER */
#adCatcher{
  position:absolute;
  inset:0;
  z-index:5;
  background:transparent;
}

/* INFO */
.video-info{display:none;margin-bottom:20px}
.video-info h1{font-size:18px;margin:6px 0}
.video-meta{font-size:13px;color:var(--muted)}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

/* CARD */
.card{
  background:linear-gradient(145deg,#1a1a26,#11111b);
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.card:hover{transform:translateY(-6px) scale(1.03)}

.thumb{
  width:100%;
  padding-top:56.25%;
  background-size:cover;
  background-position:center;
  position:relative;
}
.thumb::after{
  content:"VIDEO";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Orbitron',sans-serif;
  font-size:26px;
  letter-spacing:3px;
  color:var(--accent);
  opacity:.85;
}

.info{padding:12px}
.title{
  margin:0;
  font-size:14px;
  font-weight:600;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* FOOTER */
footer{text-align:center;padding:20px;color:#999;font-size:13px}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">Filesmoon</a>
    <span style="font-size:13px;color:#aaa">Streaming</span>
  </div>
</header>

<div class="container">

  <!-- PLAYER -->
  <div id="playerBox" class="player">
    <iframe id="player" allowfullscreen allow="autoplay; fullscreen"></iframe>
    <div id="adCatcher"></div>
  </div>

  <!-- INFO -->
  <div id="videoInfo" class="video-info">
    <h1 id="videoTitle"></h1>
    <div class="video-meta">ðŸ“… <span id="videoDate"></span></div>
  </div>

  <!-- LIST / RECOMMEND -->
  <div id="videos" class="grid"></div>

</div>

<footer>Â© 2026 Filesmoon</footer>

<script>
/* ================= CONFIG ================= */
const API = "https://api.filesmoon.site/videos";
const ADS_URL = "https://play.filesmoon.site/ads/go.html";

const PLAY_COOLDOWN = 45000; // 45 detik
const CARD_COOLDOWN = 45000; // 45 detik

const HOME_LIMIT = 8;
const STREAM_RECOMMEND = 6;

/* ================= STATE ================= */
let FILES=[];
let CURRENT=null;

const list=document.getElementById("videos");
const playerBox=document.getElementById("playerBox");
const player=document.getElementById("player");
const catcher=document.getElementById("adCatcher");

const videoInfo=document.getElementById("videoInfo");
const videoTitle=document.getElementById("videoTitle");
const videoDate=document.getElementById("videoDate");

/* ================= ADS CORE ================= */
function fireAd(key, cooldown){
  const last = +localStorage.getItem(key) || 0;
  if(Date.now() - last >= cooldown){
    localStorage.setItem(key, Date.now());
    window.open(ADS_URL, "_blank");
  }
}

/* ================= PLAY CLICK ================= */
catcher.addEventListener("click", ()=>{
  fireAd("play_ad", PLAY_COOLDOWN);

  // matikan sementara agar video normal
  catcher.style.pointerEvents="none";
  setTimeout(()=>{
    catcher.style.pointerEvents="auto";
  }, PLAY_COOLDOWN);
});

/* ================= OPEN VIDEO ================= */
function openVideo(v){
  CURRENT=v;
  player.src="https://filemoon.to/e/"+v.file_code;
  playerBox.style.display="block";

  videoInfo.style.display="block";
  videoTitle.textContent=v.title||"Untitled";
  videoDate.textContent=v.uploaded||"-";

  catcher.style.pointerEvents="auto";

  renderRecommend();
  window.scrollTo({top:0,behavior:"smooth"});
}

/* ================= CARD ================= */
function renderCard(v){
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <div class="thumb" style="background-image:url('${v.thumb||""}')"></div>
    <div class="info"><p class="title">${v.title||"Untitled Video"}</p></div>
  `;
  c.onclick=()=>{
    fireAd("card_ad", CARD_COOLDOWN);
    openVideo(v);
  };
  list.appendChild(c);
}

/* ================= RENDER ================= */
function renderHome(){
  list.innerHTML="";
  FILES.slice(0,HOME_LIMIT).forEach(renderCard);
}

function renderRecommend(){
  list.innerHTML="";
  FILES
    .filter(v=>v.file_code!==CURRENT.file_code)
    .sort(()=>0.5-Math.random())
    .slice(0,STREAM_RECOMMEND)
    .forEach(renderCard);
}

/* ================= INIT ================= */
fetch(API)
.then(r=>r.json())
.then(d=>{
  FILES=d?.result?.files||[];
  if(!FILES.length) return;
  renderHome();
});
</script>

</body>
</html>
