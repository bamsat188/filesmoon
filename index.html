<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Filesmoon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Streaming video Filemoon cepat, ringan, dan responsif.">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0f; --card:#15151d; --accent:#e50914;
  --text:#fff; --muted:#9a9aab;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,sans-serif}

/* HEADER */
header{background:#000;border-bottom:1px solid #1f1f2a}
.header-inner{max-width:1200px;margin:auto;padding:14px 20px;display:flex;justify-content:space-between}
.logo{font-size:22px;font-weight:700;color:var(--accent);text-decoration:none}

/* LAYOUT */
.container{max-width:1200px;margin:auto;padding:16px}

/* PLAYER */
.player{display:none;background:#000;border-radius:16px;overflow:hidden;margin-bottom:16px;position:relative}
.player iframe{width:100%;height:520px;border:0}
@media(max-width:768px){.player iframe{height:240px}}

/* OVERLAY PLAY */
#playerOverlay{
  position:absolute;inset:0;
  background:rgba(0,0,0,.55);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;z-index:2;
  font-family:'Orbitron',sans-serif;
  font-size:32px;color:var(--accent)
}

/* VIDEO INFO */
.video-info{display:none;margin-bottom:24px}
.video-info h1{font-size:18px;margin:8px 0}
.video-meta{font-size:13px;color:var(--muted)}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px}

/* CARD */
.card{
  background:linear-gradient(145deg,#1a1a26,#11111b);
  border-radius:16px;cursor:pointer;overflow:hidden;
  transition:.3s;position:relative
}
.card:hover{transform:translateY(-6px)}
.thumb{padding-top:56.25%;background-size:cover;background-position:center}
.info{padding:12px}
.title{margin:0;font-size:14px;font-weight:600}

/* PAGINATION */
.pagination{text-align:center;margin:28px 0}
.pagination a{padding:10px 18px;background:#1f1f2a;border-radius:8px;color:#fff;text-decoration:none}

/* FOOTER */
footer{text-align:center;padding:20px;color:#777;font-size:13px}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">Filesmoon</a>
    <span style="font-size:13px;color:#aaa">Filemoon Streaming</span>
  </div>
</header>

<div class="container">

  <div id="playerBox" class="player">
    <iframe id="player" allowfullscreen allow="autoplay; fullscreen"></iframe>
    <div id="playerOverlay">PLAY</div>
  </div>

  <div id="videoInfo" class="video-info">
    <h1 id="videoTitle"></h1>
    <div class="video-meta">ðŸ“… <span id="videoDate">â€“</span></div>
  </div>

  <div id="videos" class="grid"></div>
  <div id="pagination" class="pagination"></div>

</div>

<footer>Â© 2026 Powered by Filemoon</footer>

<script>
/* ================= CONFIG ================= */
const API = "https://api.filesmoon.site/videos";
const DIRECT_LINK = "https://play.filesmoon.site/ads/go.html";
const AD_DELAY = 45000; // 45 detik
const HOME_PER_PAGE = 8;
const STREAM_RECOMMEND = 6;

/* ================= VAR ================= */
let FILES = [];
const list = document.getElementById("videos");
const pagination = document.getElementById("pagination");
const playerBox = document.getElementById("playerBox");
const player = document.getElementById("player");
const overlay = document.getElementById("playerOverlay");
const videoInfo = document.getElementById("videoInfo");
const videoTitle = document.getElementById("videoTitle");
const videoDate = document.getElementById("videoDate");

/* ================= ADS FUNCTION ================= */
function fireAd(){
  const now = Date.now();
  const last = parseInt(localStorage.getItem("last_ad") || "0");
  if(now - last >= AD_DELAY){
    localStorage.setItem("last_ad", now);
    window.open(DIRECT_LINK, "_blank");
  }
}

/* ================= RENDER CARD ================= */
function renderCard(v){
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="thumb" style="background-image:url('${v.thumb||""}')"></div>
    <div class="info"><p class="title">${v.title||"Untitled Video"}</p></div>
  `;
  card.onclick = () => {
    fireAd();
    location.hash = `/e/${v.file_code}`;
  };
  list.appendChild(card);
}

/* ================= ROUTER ================= */
function handleRoute(){
  const m = location.hash.match(/#\/e\/([\w]+)/);
  if(!m) return;

  const video = FILES.find(v=>v.file_code===m[1]);
  if(!video) return;

  player.src = `https://filemoon.to/e/${m[1]}`;
  playerBox.style.display = "block";
  overlay.style.display = "flex";

  videoInfo.style.display = "block";
  videoTitle.textContent = video.title || "Untitled";
  videoDate.textContent = video.uploaded || "â€“";

  list.innerHTML = "";
  FILES.sort(()=>0.5-Math.random()).slice(0,STREAM_RECOMMEND).forEach(renderCard);
}

/* ================= PLAY CLICK ================= */
overlay.onclick = () => {
  fireAd();
  overlay.style.display = "none";
};

/* ================= INIT ================= */
const PAGE = parseInt(new URLSearchParams(location.search).get("page")||"1");

fetch(API).then(r=>r.json()).then(data=>{
  FILES = data?.result?.files || [];
  if(location.hash) handleRoute();
  else{
    FILES.slice((PAGE-1)*HOME_PER_PAGE,PAGE*HOME_PER_PAGE).forEach(renderCard);
    if(PAGE*HOME_PER_PAGE < FILES.length){
      pagination.innerHTML = `<a href="?page=${PAGE+1}">Lihat video lainnya â†’</a>`;
    }
  }
});

window.addEventListener("hashchange", handleRoute);
</script>

</body>
</html>
