<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Filesmoon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Streaming video Filemoon cepat, ringan, dan responsif.">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b0b0f;--card:#15151d;--accent:#e50914;--text:#fff;--muted:#9a9aab;}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;}
header{background:#000;border-bottom:1px solid #1f1f2a;}
.header-inner{max-width:1200px;margin:auto;padding:14px 20px;display:flex;justify-content:space-between;align-items:center;}
.logo{font-size:22px;font-weight:700;color:var(--accent);text-decoration:none;}
.container{max-width:1200px;margin:auto;padding:16px;}
.player{display:none;background:#000;border-radius:16px;overflow:hidden;margin-bottom:16px;position:relative;}
.player iframe{width:100%;height:520px;border:0;}
@media(max-width:768px){.player iframe{height:240px}}
#playerOverlay{position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;cursor:pointer;z-index:2;font-family:'Orbitron',sans-serif;font-size:32px;color:var(--accent);font-weight:700;}
#playerOverlay:hover{transform:scale(1.05);transition:all 0.2s;}
.video-info{display:none;margin-bottom:24px;}
.video-info h1{font-size:18px;margin:8px 0;}
.video-meta{font-size:13px;color:var(--muted);}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px;}
.card{background: linear-gradient(145deg, #1a1a26, #11111b);border-radius:16px;overflow:hidden;cursor:pointer;transition: transform 0.3s ease, box-shadow 0.3s ease;display:flex;flex-direction:column;position:relative;}
.card:hover{transform: translateY(-8px) scale(1.03);box-shadow: 0 16px 30px rgba(0,0,0,0.6);}
.card .thumb{width:100%;padding-top:56.25%;background-size: cover;background-position: center;border-radius:16px 16px 0 0;position:relative;overflow:hidden;}
.card .thumb::after{content:"VIDEO";font-family:'Orbitron',sans-serif;font-weight:700;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:28px;letter-spacing:2px;color: var(--accent);opacity:0.85;transition: all 0.3s ease;}
.card .thumb:hover::after{transform:translate(-50%,-50%) scale(1.3);opacity:1;}
.card .info{padding:12px;display:flex;flex-direction:column;gap:4px;}
.card .info p.title{margin:0;font-size:15px;font-weight:600;color:#fff;line-height:1.3;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;}
.card .label{position:absolute;top:10px;left:10px;background: var(--accent);color:#fff;font-size:10px;font-weight:700;padding:2px 6px;border-radius:4px;text-transform:uppercase;z-index:2;}
.pagination{margin:28px 0;text-align:center;}
.pagination a{display:inline-block;padding:10px 18px;background:#1f1f2a;border-radius:8px;color:#fff;text-decoration:none;}
.pagination a:hover{background:var(--accent);}
footer{text-align:center;padding:20px;color:var(--muted);font-size:13px;}
</style>
</head>
<body>
<header>
<div class="header-inner">
<a href="/" class="logo">Filesmoon</a>
<span style="font-size:13px;color:#aaa">Filemoon Streaming</span>
</div>
</header>
<div class="container">
<div id="playerBox" class="player">
<iframe id="player" allowfullscreen allow="autoplay; fullscreen"></iframe>
<div id="playerOverlay">PLAY</div>
</div>
<div id="videoInfo" class="video-info">
<h1 id="videoTitle"></h1>
<div class="video-meta">ðŸ“… <span id="videoDate">â€“</span></div>
</div>
<div id="videos" class="grid"></div>
<div id="pagination" class="pagination"></div>
</div>
<footer>Â© 2026 Powered by Filemoon</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script>
const API="https://api.filesmoon.site/videos";
const DIRECT_LINK="https://play.filesmoon.site/ads/go.html";
const HOME_PER_PAGE=8;
const STREAM_RECOMMEND=6;
const CARD_COOLDOWN=300000;
const CARD_DELAY_AFTER_POP=60000;
let FILES=[];
const list=document.getElementById("videos");
const pagination=document.getElementById("pagination");
const playerBox=document.getElementById("playerBox");
const player=document.getElementById("player");
const playerOverlay=document.getElementById("playerOverlay");
const videoInfo=document.getElementById("videoInfo");
const videoTitle=document.getElementById("videoTitle");
const videoDate=document.getElementById("videoDate");
document.body.addEventListener("click",(e)=>{
if(e.target.closest(".card")||e.target.closest("#playerOverlay")||e.target.closest("iframe"))return;
const now=Date.now();
const last=localStorage.getItem("last_popunder")||0;
if(now-last>=300000){localStorage.setItem("last_popunder",now);window.open(DIRECT_LINK,"_blank");}
});
playerOverlay.addEventListener("click",()=>{
const now=Date.now();
const last=localStorage.getItem("last_popunder")||0;
if(now-last>=300000){localStorage.setItem("last_popunder",now);window.open(DIRECT_LINK,"_blank");}
playerOverlay.style.display="none";
});
function handleRoute(){
const match=location.hash.match(/#\/e\/([\w]+)/);
if(!match)return;
history.replaceState(null,"",location.pathname+location.hash);
const code=match[1];
const video=FILES.find(v=>v.file_code===code);
if(!video)return;
player.src=`https://filemoon.to/e/${code}`;
playerBox.style.display="block";
playerOverlay.style.display="flex";
videoInfo.style.display="block";
videoTitle.textContent=video.title||"Untitled";
videoDate.textContent=video.uploaded||"â€“";
list.innerHTML="";
shuffle([...FILES]).slice(0,STREAM_RECOMMEND).forEach(v=>renderCard(v,false));
}
function renderCard(v,allowAd=true){
const card=document.createElement("div");
card.className="card";
card.dataset.code=v.file_code;
const thumb=v.thumb||"";
card.innerHTML=`<div class="thumb" style="background-image:url('${thumb}');"></div><div class="info"><p class="title">${v.title||"Untitled Video"}</p></div>${v.isNew?'<div class="label">NEW</div>':''}`;
card.addEventListener("click",(e)=>{e.stopPropagation();location.hash=`/e/${v.file_code}`;});
list.appendChild(card);
}
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
const PAGE=parseInt(new URLSearchParams(location.search).get("page")||"1");
fetch(API).then(r=>r.json()).then(data=>{
FILES=data?.result?.files||[];
if(!FILES.length)return;
if(location.hash){handleRoute()}
else{
FILES.slice((PAGE-1)*HOME_PER_PAGE,PAGE*HOME_PER_PAGE).forEach(v=>renderCard(v,true));
if(PAGE*HOME_PER_PAGE<FILES.length)pagination.innerHTML=`<a href="?page=${PAGE+1}">Lihat video lainnya â†’</a>`;
}
});
window.addEventListener("hashchange",handleRoute);
</script>
</body>
</html>
