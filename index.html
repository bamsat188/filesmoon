<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Filesmoon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Streaming video Filemoon cepat, ringan, dan responsif.">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
/* ===================== WARNA & TEMA ===================== */
:root{
  --bg:#0b0b0f;        /* background utama */
  --card:#15151d;     /* warna kartu */
  --accent:#e50914;   /* warna aksen (merah) */
  --text:#fff;        /* warna teks */
  --muted:#9a9aab;    /* teks sekunder */
}
*{box-sizing:border-box}

/* ===================== BODY ===================== */
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

/* ===================== HEADER ===================== */
header{background:#000;border-bottom:1px solid #1f1f2a}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center
}
.logo{
  font-size:22px;
  font-weight:700;
  color:var(--accent);
  text-decoration:none
}

.container{max-width:1200px;margin:auto;padding:16px}

/* ===================== PLAYER ===================== */
.player{
  display:none;               /* disembunyikan sampai video diklik */
  background:#000;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:16px;
  position:relative
}
.player iframe{
  width:100%;
  height:520px;
  border:0
}
@media(max-width:768px){
  .player iframe{height:240px}
}

/* ===================== OVERLAY TRANSPARAN ===================== */
/* layer klik untuk trigger iklan (tidak terlihat user) */
#playerOverlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0); /* opacity 0 = invisible */
  display:flex;
  cursor:pointer;
  z-index:3;
}

/* ===================== INFO VIDEO ===================== */
.video-info{display:none;margin-bottom:24px}
.video-info h1{font-size:18px;margin:8px 0}
.video-meta{font-size:13px;color:var(--muted)}

/* ===================== GRID VIDEO ===================== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

/* ===================== CARD VIDEO ===================== */
.card{
  background:linear-gradient(145deg,#1a1a26,#11111b);
  border-radius:16px;
  cursor:pointer;
  overflow:hidden;
  transition:.3s;
}
.card:hover{transform:translateY(-6px) scale(1.02)}

.thumb{
  width:100%;
  padding-top:56.25%;
  background-size:cover;
  background-position:center;
  position:relative;
}

/* efek gelap di thumbnail */
.thumb::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.25),rgba(0,0,0,.7));
}

/* teks VIDEO di tengah thumbnail */
.thumb::after{
  content:"VIDEO";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-family:'Orbitron',sans-serif;
  font-size:28px;
  letter-spacing:3px;
  color:var(--accent);
}

.info{padding:12px}
.title{
  margin:0;
  font-size:14px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* ===================== PAGINATION ===================== */
.pagination{text-align:center;margin:28px 0}
.pagination a{
  padding:10px 18px;
  background:#1f1f2a;
  border-radius:8px;
  color:#fff;
  text-decoration:none;
}

footer{text-align:center;padding:20px;color:#777;font-size:13px}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">Filesmoon</a>
    <span style="font-size:13px;color:#aaa">Filemoon Streaming</span>
  </div>
</header>

<div class="container">

  <!-- PLAYER VIDEO -->
  <div id="playerBox" class="player">
    <iframe id="player" allowfullscreen allow="autoplay; fullscreen"></iframe>
    <!-- overlay klik transparan -->
    <div id="playerOverlay"></div>
  </div>

  <!-- INFO VIDEO -->
  <div id="videoInfo" class="video-info">
    <h1 id="videoTitle"></h1>
    <div class="video-meta">ðŸ“… <span id="videoDate">â€“</span></div>
  </div>

  <!-- LIST VIDEO -->
  <div id="videos" class="grid"></div>

  <!-- PAGINATION -->
  <div id="pagination" class="pagination"></div>

</div>

<footer>Â© 2026 Powered by Filemoon</footer>

<script>
/* ===================== CONFIG ===================== */

// URL API untuk mengambil daftar video
const API = "https://zone.filesmoon.site/videos";

// Link iklan (pop-under)
const DIRECT_LINK = "https://play.filesmoon.site/ads/go.html";

// Jeda iklan (45 detik)
const AD_DELAY = 45000;

// Jumlah video di homepage
const HOME_PER_PAGE = 8;

// Jumlah rekomendasi di halaman stream
const STREAM_RECOMMEND = 6;

// Penyimpanan data video dari API
let FILES = [];

// Timer interval untuk overlay iklan
let adInterval = null;

/* ===================== ELEMENT DOM ===================== */
const list = document.getElementById("videos");
const pagination = document.getElementById("pagination");
const playerBox = document.getElementById("playerBox");
const player = document.getElementById("player");
const overlay = document.getElementById("playerOverlay");
const videoInfo = document.getElementById("videoInfo");
const videoTitle = document.getElementById("videoTitle");
const videoDate = document.getElementById("videoDate");

/* ===================== IKLAN ===================== */
// Trigger pop-under dengan delay (pakai localStorage)
function fireAd(){
  const now = Date.now();
  const last = parseInt(localStorage.getItem("last_ad") || "0");
  if(now - last >= AD_DELAY){
    localStorage.setItem("last_ad", now);
    window.open(DIRECT_LINK, "_blank");
  }
}

// Menampilkan ulang overlay tiap 45 detik
function startAdOverlayTimer(){
  clearInterval(adInterval);
  adInterval = setInterval(()=>{
    overlay.style.display = "flex";
  }, AD_DELAY);
}

/* ===================== RENDER CARD VIDEO ===================== */
function renderCard(v){
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="thumb" style="background-image:url('${v.thumb || ""}')"></div>
    <div class="info"><p class="title">${v.title || "Untitled Video"}</p></div>
  `;

  // klik card â†’ iklan â†’ pindah ke halaman stream
  card.onclick = () => {
    fireAd();
    location.hash = `/e/${v.file_code}`;
    setTimeout(handleRoute, 0); // FIX bug harus reload
  };

  list.appendChild(card);
}

/* ===================== ROUTER STREAM ===================== */
// membaca hash #/e/xxxxx
function handleRoute(){
  const m = location.hash.match(/#\/e\/([\w]+)/);
  if(!m) return;

  // cari video sesuai file_code
  const video = FILES.find(v => v.file_code === m[1]);
  if(!video) return;

  // load player
  player.src = `https://filemoon.to/e/${m[1]}`;
  playerBox.style.display = "block";
  overlay.style.display = "flex";

  // tampilkan info video
  videoInfo.style.display = "block";
  videoTitle.textContent = video.title || "Untitled";
  videoDate.textContent = video.uploaded || "â€“";

  // tampilkan video rekomendasi
  list.innerHTML = "";
  FILES.sort(()=>0.5 - Math.random())
       .slice(0, STREAM_RECOMMEND)
       .forEach(renderCard);

  startAdOverlayTimer();
}

/* ===================== KLIK OVERLAY ===================== */
// klik video â†’ trigger iklan â†’ overlay hilang
overlay.onclick = () => {
  fireAd();
  overlay.style.display = "none";
  startAdOverlayTimer();
};

/* ===================== INIT PAGE ===================== */
// ambil page dari query ?page=
const PAGE = parseInt(new URLSearchParams(location.search).get("page") || "1");

// fetch API video
fetch(API)
.then(r => r.json())
.then(data => {
  // dukung berbagai format response API
  if(Array.isArray(data)) FILES = data;
  else if(data.files) FILES = data.files;
  else if(data.result && data.result.files) FILES = data.result.files;
  else FILES = [];

  // jika langsung ke halaman stream
  if(location.hash) handleRoute();
  else{
    // render homepage
    FILES.slice((PAGE-1)*HOME_PER_PAGE, PAGE*HOME_PER_PAGE)
         .forEach(renderCard);

    // pagination
    if(PAGE*HOME_PER_PAGE < FILES.length){
      pagination.innerHTML =
        `<a href="?page=${PAGE+1}">Lihat video lainnya â†’</a>`;
    }
  }
});

// listen perubahan hash URL
window.addEventListener("hashchange", handleRoute);
</script>

</body>
</html>
