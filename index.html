<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Filesmoon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?familyOrbitron:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0f;
  --accent:#e50914;
  --text:#fff;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,sans-serif}

/* HEADER */
header{background:#000;padding:14px 20px;border-bottom:1px solid #1f1f2a}
.logo{color:var(--accent);font-size:22px;font-weight:700;text-decoration:none}

/* LAYOUT */
.container{max-width:1200px;margin:auto;padding:16px}

/* PLAYER */
.player{display:none;position:relative;background:#000;border-radius:16px;overflow:hidden}
.player iframe{width:100%;height:520px;border:0}
@media(max-width:768px){.player iframe{height:240px}}

/* PLAY OVERLAY */
#playerOverlay{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  background:rgba(0,0,0,.55);
  font-family:'Orbitron',sans-serif;
  font-size:32px;color:var(--accent);
  cursor:pointer;z-index:2;
}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px;margin-top:20px}

/* CARD */
.card{background:#15151d;border-radius:16px;overflow:hidden;cursor:pointer;transition:.3s}
.card:hover{transform:translateY(-6px) scale(1.02)}

/* THUMB */
.thumb{
  padding-top:56.25%;
  background-size:cover;
  background-position:center;
  position:relative;
}
.thumb::before{
  content:"";
  position:absolute;inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.25),rgba(0,0,0,.7));
}
.thumb::after{
  content:"VIDEO";
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-family:'Orbitron',sans-serif;
  font-size:26px;
  letter-spacing:3px;
  color:var(--accent);
  text-shadow:0 4px 12px rgba(0,0,0,.8);
}

/* INFO */
.info{padding:12px}
.title{margin:0;font-size:14px;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
</style>
</head>

<body>

<header>
  <a href="/" class="logo">Filesmoon</a>
</header>

<div class="container">

  <div id="playerBox" class="player">
    <iframe id="player" allowfullscreen allow="autoplay"></iframe>
    <div id="playerOverlay">PLAY</div>
  </div>

  <div id="videos" class="grid"></div>

</div>

<script>
/* CONFIG */
const API = "https://api.filesmoon.site/videos";
const DIRECT_LINK = "https://play.filesmoon.site/ads/go.html";
const AD_DELAY = 45000;

/* VAR */
let FILES=[];
const list=document.getElementById("videos");
const playerBox=document.getElementById("playerBox");
const player=document.getElementById("player");
const overlay=document.getElementById("playerOverlay");

/* ADS WITH SEPARATE COOLDOWN */
function fireAd(key){
  const now=Date.now();
  const last=parseInt(localStorage.getItem(key)||"0");
  if(now-last>=AD_DELAY){
    localStorage.setItem(key,now);
    window.open(DIRECT_LINK,"_blank");
  }
}

/* RENDER CARD */
function renderCard(v){
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <div class="thumb" style="background-image:url('${v.thumb||""}')"></div>
    <div class="info"><p class="title">${v.title||"Untitled Video"}</p></div>
  `;
  card.onclick=()=>{
    fireAd("ad_card_time");
    location.hash=`/e/${v.file_code}`;
  };
  list.appendChild(card);
}

/* ROUTER */
function handleRoute(){
  const m=location.hash.match(/#\/e\/([\w]+)/);
  if(!m) return;

  player.src=`https://filemoon.to/e/${m[1]}`;
  playerBox.style.display="block";
  overlay.style.display="flex";
}

/* PLAY CLICK */
overlay.onclick=()=>{
  fireAd("ad_play_time");
  overlay.style.display="none";
};

/* INIT */
fetch(API).then(r=>r.json()).then(data=>{
  FILES=data?.result?.files||[];
  FILES.slice(0,8).forEach(renderCard);
  if(location.hash) handleRoute();
});
window.addEventListener("hashchange",handleRoute);
</script>

</body>
</html>
