<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Filesmoon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0f;
  --card:#15151d;
  --accent:#e50914;
  --text:#fff;
  --muted:#9a9aab;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui}
header{background:#000;border-bottom:1px solid #1f1f2a}
.header-inner{max-width:1200px;margin:auto;padding:14px 20px;display:flex;justify-content:space-between;align-items:center}
.logo{font-size:22px;font-weight:700;color:var(--accent);text-decoration:none}
.container{max-width:1200px;margin:auto;padding:16px}

.player{display:none;background:#000;border-radius:16px;overflow:hidden;margin-bottom:16px;position:relative}
.player iframe{width:100%;height:520px;border:0}
@media(max-width:768px){.player iframe{height:240px}}

#playerOverlay{position:absolute;inset:0;cursor:pointer;z-index:5}

.video-info{display:none;margin-bottom:20px}
.video-info h1{font-size:18px;margin:8px 0}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px}

.card{
  background:linear-gradient(145deg,#1a1a26,#11111b);
  border-radius:16px;
  cursor:pointer;
  overflow:hidden;
  transition:.25s;
}
.card:hover{transform:translateY(-6px)}

.thumb{
  width:100%;
  padding-top:56.25%;
  position:relative;
  background:#000;
}
.thumb::after{
  content:"VIDEO";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Orbitron',sans-serif;
  font-size:26px;
  color:var(--accent);
  letter-spacing:3px;
}

.info{padding:10px}
.title{
  font-size:14px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

footer{text-align:center;padding:20px;color:#777;font-size:13px}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">Filesmoon</a>
    <span style="font-size:13px;color:#aaa">Filemoon Streaming</span>
  </div>
</header>

<div class="container">

  <div id="playerBox" class="player">
    <iframe id="player" allowfullscreen allow="autoplay"></iframe>
    <div id="playerOverlay"></div>
  </div>

  <div id="videoInfo" class="video-info">
    <h1 id="videoTitle">Streaming Video</h1>
  </div>

  <div id="videos" class="grid"></div>

</div>

<footer>Â© 2026 Powered by Filemoon</footer>

<script>
/* ================= CONFIG ================= */
const API = "https://filemoonapi.com/api/file/list?key=107242cw1es4xgd2p0u04j";
const PER_PAGE = 12;
const STREAM_RECOMMEND = 6;

/* ================= ADS ================= */
const DIRECT_LINKS = ["https://site1.com"];
const AD_DELAY = 45000;

/* ================= VAR ================= */
let FILES = [];
let lastAd = 0;

/* ================= DOM ================= */
const list = document.getElementById("videos");
const playerBox = document.getElementById("playerBox");
const player = document.getElementById("player");
const overlay = document.getElementById("playerOverlay");
const videoInfo = document.getElementById("videoInfo");
const videoTitle = document.getElementById("videoTitle");

/* ================= ADS FUNC ================= */
function fireAd(){
  const now = Date.now();
  if(now - lastAd > AD_DELAY){
    lastAd = now;
    window.open(DIRECT_LINKS[Math.floor(Math.random()*DIRECT_LINKS.length)],"_blank");
  }
}

/* ================= RENDER ================= */
function renderCard(v){
  const card = document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <div class="thumb"></div>
    <div class="info">
      <div class="title">${v.title || "Untitled Video"}</div>
    </div>
  `;
  card.onclick=()=>{
    fireAd();
    location.hash = "/e/" + v.file_code;
  };
  list.appendChild(card);
}

/* ================= STREAM ROUTE ================= */
function handleRoute(){
  const m = location.hash.match(/#\/e\/([\w]+)/);
  if(!m) return;

  const code = m[1];

  player.src = "https://filemoon.to/e/" + code;
  playerBox.style.display="block";
  videoInfo.style.display="block";

  const found = FILES.find(v=>v.file_code===code);
  videoTitle.textContent = found?.title || "Streaming Video";

  list.innerHTML="";
  FILES
    .filter(v=>v.file_code!==code)
    .sort(()=>0.5-Math.random())
    .slice(0,STREAM_RECOMMEND)
    .forEach(renderCard);

  window.scrollTo({top:0,behavior:"smooth"});
}

/* ================= LOAD ================= */
fetch(API)
.then(r=>r.json())
.then(d=>{
  FILES = d?.result?.files || d?.files || d || [];
  FILES.slice(0,PER_PAGE).forEach(renderCard);
  if(location.hash) handleRoute();
})
.catch(()=>{
  list.innerHTML="<p style='color:red'>Gagal load video</p>";
});

overlay.onclick=fireAd;
window.addEventListener("hashchange",handleRoute);
</script>

</body>
</html>
