<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Filesmoon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Streaming video Filemoon cepat, ringan, dan responsif.">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0f;
  --card:#15151d;
  --accent:#e50914;
  --text:#fff;
  --muted:#9a9aab;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,sans-serif}
header{background:#000;border-bottom:1px solid #1f1f2a}
.header-inner{max-width:1200px;margin:auto;padding:14px 20px;display:flex;justify-content:space-between;align-items:center}
.logo{font-size:22px;font-weight:700;color:var(--accent);text-decoration:none}
.container{max-width:1200px;margin:auto;padding:16px}
.player{display:none;background:#000;border-radius:16px;overflow:hidden;margin-bottom:16px}
.player iframe{width:100%;height:520px;border:0}
@media(max-width:768px){.player iframe{height:240px}}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px}
.card{background:#15151d;border-radius:14px;cursor:pointer;overflow:hidden}
.thumb{width:100%;padding-top:56.25%;background-size:cover;background-position:center}
.info{padding:10px}
.title{margin:0;font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.pagination{text-align:center;margin:28px 0}
.pagination button{padding:10px 18px;background:#1f1f2a;border:0;border-radius:8px;color:#fff;cursor:pointer}
footer{text-align:center;padding:20px;color:#777;font-size:13px}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">Filesmoon</a>
    <span style="font-size:13px;color:#aaa">Filemoon Streaming</span>
  </div>
</header>

<div class="container">

  <div id="playerBox" class="player">
    <iframe id="player" allowfullscreen></iframe>
  </div>

  <div id="videos" class="grid"></div>
  <div class="pagination">
    <button id="loadMore">Load lebih banyak</button>
  </div>

</div>

<footer>Â© 2026 Powered by Filemoon</footer>

<script>
const API = "https://zone.filesmoon.site/videos";
const PER_PAGE = 24;
let allVideos = [];
let page = 1;

const list = document.getElementById("videos");
const playerBox = document.getElementById("playerBox");
const player = document.getElementById("player");
const loadMoreBtn = document.getElementById("loadMore");

function render(){
  const end = page * PER_PAGE;
  allVideos.slice(0,end).forEach(v=>{
    if(document.getElementById(v.file_code)) return;

    const card = document.createElement("div");
    card.className="card";
    card.id=v.file_code;
    card.innerHTML=`
      <div class="thumb" style="background-image:url('${v.thumb||""}')"></div>
      <div class="info"><p class="title">${v.title||"Untitled"}</p></div>
    `;
    card.onclick=()=>{
      player.src = `https://filemoon.to/e/${v.file_code}`;
      playerBox.style.display="block";
      window.scrollTo({top:0,behavior:"smooth"});
    };
    list.appendChild(card);
  });
}

fetch(API)
  .then(r=>r.json())
  .then(data=>{
    allVideos = data;
    render();
  })
  .catch(()=>{
    list.innerHTML="<p style='color:red'>Gagal memuat video</p>";
  });

loadMoreBtn.onclick=()=>{
  page++;
  render();
};
</script>

</body>
</html>
