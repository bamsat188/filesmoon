<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Filesmoon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Streaming video Filemoon cepat, ringan, dan responsif.">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0f;
  --card:#15151d;
  --accent:#e50914;
  --text:#fff;
  --muted:#9a9aab;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,sans-serif}
header{background:#000;border-bottom:1px solid #1f1f2a}
.header-inner{max-width:1200px;margin:auto;padding:14px 20px;display:flex;justify-content:space-between;align-items:center}
.logo{font-size:22px;font-weight:700;color:var(--accent);text-decoration:none}
.container{max-width:1200px;margin:auto;padding:16px}
.player{display:none;background:#000;border-radius:16px;overflow:hidden;margin-bottom:16px;position:relative}
.player iframe{width:100%;height:520px;border:0}
@media(max-width:768px){.player iframe{height:240px}}
#playerOverlay{position:absolute;inset:0;display:flex;cursor:pointer;z-index:3}
.video-info{display:none;margin-bottom:24px}
.video-info h1{font-size:18px;margin:8px 0}
.video-meta{font-size:13px;color:var(--muted)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px}
.card{background:linear-gradient(145deg,#1a1a26,#11111b);border-radius:16px;cursor:pointer;overflow:hidden;transition:.3s}
.card:hover{transform:translateY(-6px) scale(1.02)}
.thumb{width:100%;padding-top:56.25%;background:#000;position:relative}
.thumb::before{content:"";position:absolute;inset:0;background:linear-gradient(to bottom,rgba(0,0,0,.25),rgba(0,0,0,.7))}
.thumb::after{
  content:"VIDEO";
  position:absolute;top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-family:'Orbitron',sans-serif;
  font-size:28px;letter-spacing:3px;color:var(--accent)
}
.info{padding:12px}
.title{margin:0;font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
footer{text-align:center;padding:20px;color:#777;font-size:13px}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">Filesmoon</a>
    <span style="font-size:13px;color:#aaa">Filemoon Streaming</span>
  </div>
</header>

<div class="container">

  <div id="playerBox" class="player">
    <iframe id="player" allowfullscreen allow="autoplay; fullscreen"></iframe>
    <div id="playerOverlay"></div>
  </div>

  <div id="videoInfo" class="video-info">
    <h1 id="videoTitle"></h1>
    <div class="video-meta">ðŸ“… <span id="videoDate">â€“</span></div>
  </div>

  <div id="videos" class="grid"></div>

</div>

<footer>Â© 2026 Powered by Filemoon</footer>

<script>
/* ================= CONFIG ================= */
const API = "https://filemoonapi.com/api/file/list?key=107242cw1es4xgd2p0u04j";
const RENDER_LIMIT = 12;

/* ================= STATE ================== */
let page = 1;
let isLoading = false;
let hasMore = true;
const loaded = new Set();

/* ================= DOM ==================== */
const list = document.getElementById("videos");
const playerBox = document.getElementById("playerBox");
const player = document.getElementById("player");
const overlay = document.getElementById("playerOverlay");
const videoInfo = document.getElementById("videoInfo");
const videoTitle = document.getElementById("videoTitle");
const videoDate = document.getElementById("videoDate");

/* ================= ADS ==================== */
const DIRECT_LINKS = ["https://site1.com"]; // ganti sesuai kebutuhan
const AD_DELAY = 25000;
let adTimer = null;

function fireAd(){
  const last = Number(localStorage.getItem("last_ad") || 0);
  if(Date.now() - last > AD_DELAY){
    localStorage.setItem("last_ad", Date.now());
    window.open(DIRECT_LINKS[0], "_blank");
  }
}

function startAdTimer(){
  clearInterval(adTimer);
  adTimer = setInterval(()=>{ overlay.style.display="flex"; }, AD_DELAY);
}

/* ================= PLAYER ================= */
function openVideo(id, title="Untitled", date="â€“"){
  player.src = `https://filemoon.to/e/${id}`;
  playerBox.style.display = "block";
  videoInfo.style.display = "block";
  overlay.style.display = "flex";
  videoTitle.textContent = title;
  videoDate.textContent = date;
  startAdTimer();
}

/* ================= RENDER ================= */
function renderCard(v){
  if(loaded.has(v.file_code)) return;
  loaded.add(v.file_code);

  const card = document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <div class="thumb"></div>
    <div class="info"><p class="title">${v.title || "Untitled Video"}</p></div>
  `;
  card.onclick=()=>{
    fireAd();
    location.hash = `/e/${v.file_code}`;
  };
  list.appendChild(card);
}

/* ================= LOAD LIST ================= */
async function loadNext(){
  if(isLoading || !hasMore) return;
  isLoading = true;
  try{
    const res = await fetch(`${API}&page=${page}`, { cache:"no-store" });
    const raw = await res.json();
    const files = raw?.result?.files || [];
    if(!files.length){ hasMore=false; return; }
    files.slice(0, RENDER_LIMIT).forEach(renderCard);
    page++;
  }catch(e){ console.error(e); }
  finally{ isLoading=false; }
}

/* ================= ROUTE ================= */
function handleRoute(){
  const m = location.hash.match(/#\/e\/([\w]+)/);
  if(!m) return;
  fireAd();
  openVideo(m[1]); // LANGSUNG PLAY (tanpa list)
}

/* ================= SCROLL ================= */
window.addEventListener("scroll", ()=>{
  if(window.innerHeight + window.scrollY > document.body.offsetHeight - 300){
    loadNext();
  }
});

/* ================= EVENTS ================= */
overlay.onclick=()=>{
  fireAd();
  overlay.style.display="none";
  startAdTimer();
};

/* ================= INIT ================= */
if(location.hash.startsWith("#/e/")){
  handleRoute();   // directlink dulu
}else{
  loadNext();     // homepage infinite
}
window.addEventListener("hashchange", handleRoute);
</script>

</body>
</html>
